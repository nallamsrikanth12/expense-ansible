- name: configure the frontend 
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: latest
  
  - name: start the service and enabled
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove the default file
    ansible.builtin.file:
      path:  /usr/share/nginx/html
      state: absent
  
  - name: create the html directry
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory
  
